{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% if request.user.is_authenticated %}
<div class="col-sm-6 col-sm-offset-3">
  <h1>welcome {{ user }}</h1>
  <form action="" method="post">{% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
{% endif %}
{% endblock content %}
